<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
     </style>
</head>
<body>
    <label for="num1">Number 1:</label>
    <input type="text" id="num1">
    
    <label for="num2">Number 2:</label>
    <input type="text" id="num2">

    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
    <div class="column">
        <section>
            <h2>Prime check</h2>                
            <label>Number to test:</label>
            <input id="numberToTest"/>
            <button onclick="isPrime()">Check</button>
            <label id="primeCheckResult"></label>  
        </section>           
    </div>       
 </div>

    <script>
        async function calculate() {
            // Get the values of the input fields
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;

            // Check if the input is valid
            if (!isNaN(num1) && !isNaN(num2)) {
                // Make an AJAX request to the arithmetic service
                fetch(`https://arithm-service-github-io.onrender.com/${operation}/${num1}/${num2}`)
                    .then(response => response.json()) // Parse response as JSON
                    .then(data => {
                        // Extract the result value from the response
                        var result = data.result;

                        // Display the result
                        document.getElementById('result').innerHTML = 'Result: ' + result;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Display an error message
                        document.getElementById('result').innerHTML = 'Error occurred while fetching result.';
                    });
            } else {
                // Display an error message for invalid input
                document.getElementById('result').innerHTML = 'Invalid input. Please enter valid numbers.';
            }
        }
        async function isPrime() {
    const numberToTest = document.getElementById("numberToTest").value; // Ensure you're getting the value
    const response = await fetch(`https://arithm-service-github-io.onrender.com/isprime/${numberToTest}`); // Corrected fetch URL
    const data = await response.json(); // Parsing JSON response
    document.getElementById("primeCheckResult").innerText = data.result ? "Prime" : "Not Prime";
}

    </script>
</body>
</html>
