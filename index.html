<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Calculator</title>
</head>
<body>

    <section>
        <h2>Arithmetic</h2>
        <p>Enter two numbers:</p>

        <input type="number" id="num1" name="num1" required>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>

        <input type="number" id="num2" name="num2" required>

        <button onclick="calculate()">Calculate </button>

        <p id="result">Result: </p>
    </section>

    <script>
        function calculate() {
            // Get the values of the input fields
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;

            // Check if the input is valid
            if (!isNaN(num1) && !isNaN(num2)) {
                // Make an AJAX request to the arithmetic service
                fetch(`https://arithmetic-service-snemanoh2.onrender.com/${operation}?num1=${num1}&num2=${num2}`)
                    .then(response => response.json()) // Parse response as JSON
                    .then(data => {
                        // Extract the result value from the response
                        var result = data.result;

                        // Display the result
                        document.getElementById('result').innerHTML = 'Result: ' + result;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Display an error message
                        document.getElementById('result').innerHTML = 'Error occurred while fetching result.';
                    });
            } else {
                // Display an error message for invalid input
                document.getElementById('result').innerHTML = 'Invalid input. Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
